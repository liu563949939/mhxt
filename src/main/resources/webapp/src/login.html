<!doctype html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/assets/css/login/font.css">
    <link rel="stylesheet" href="/assets/css/login/login.css">
    <link rel="stylesheet" href="/assets/css/login/xadmin.css">
    <script src="/assets/layui.js" charset="utf-8"></script>
    <script src="index.js" data-main="login"></script>
</head>

<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">用户登录</div>
        <div id="darkbannerwrap"></div>

        <form class="layui-form">
            <input name="username" id="username" placeholder="用户名" type="text" lay-verify="required"
                class="layui-input">
            <hr class="hr15">
            <input name="password" id="password" lay-verify="required" placeholder="密码" type="password"
                class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20">
        </form>
    </div>

    <script>
        layui.use(["layer", "table", "jquery", "form", 'core', 'exd'], function () {
            var $ = layui.jquery,
                global = layui.global,
                layer = layui.layer,
                form = layui.form;

            //4.事件监听
            form.on('submit(login)', function (data) {
                debugger
                var localTest = layui.sessionData('login');
                //1.变量定义
                var username = $('#username').val();
                var password = $('#password').val();
                //2.用户校验
                var param = {};
                param.url = 'user/findByName',
                    param.condition = { username: username, password: password },
                    param.type = 'dic',
                    param.callback = function (sParam) {
                        debugger
                        var data = sParam.data;
                        if (data.length == 1) {
                            var userId = data[0].jlbh,
                                name = data[0].name,
                                unitCode = data[0].unitCode, //单位ID
                                unitName = data[0].unitName, //单位名称
                                type = data[0].type; //管理员标识

                            //session赋值
                            layui.sessionData('login', {
                                key: 'userInfo',
                                value: [
                                    { userId: userId },
                                    { name: name },
                                    { unitCode: unitCode },
                                    { unitName: unitName },
                                    { type: type }
                                ]
                            });
                            //2.页面跳转
                            window.location.href = "./index.html";
                        } else {
                            layer.msg('登陆失败！');
                        }

                    }
                global.commonQuery(param)
            })
        })
    </script>
</body>

</html>
